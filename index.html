<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sun">
    <div class="mercury_orbit">
        <div class="mercury"></div>
    </div>
    <div class="venus_orbit">
        <div class="venus"></div>
    </div>
    <div class="earth_orbit">
     <div class="earth">  
        <div class="moon_orbit">
            <div class="moon"></div>
            </div>
        </div>      
    </div>
    <div class="mars_orbit">
     <div class="mars"></div>
    </div>
    <div class="jupitar_orbit">
      <div class="jupitar"></div>
    </div>  
    <div class="saturn_orbit">
        <div class="saturn">
            <div class="saturn_ring"></div>
        </div>
    </div>
    <div class="uranus_orbit">
        <div class="uranus"></div>
    </div>
    <div class="naptune_orbit">
        <div class="naptune"></div>
    </div>
</div>

</body>
</html>
